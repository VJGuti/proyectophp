    <main class="admin-content">
        <div class="admin-header">
            <h2>Gestión de Competencias</h2>
            <button class="btn-primary" onclick="showCreateCompetitionForm()">Nueva Competencia</button>
        </div>

        <div class="competition-form hidden" id="competitionForm">
            <h3>Crear Nueva Competencia</h3>
            <form action="create_competition.php" method="POST" class="admin-form">
                <div class="form-group">
                    <label for="name">Nombre de la Competencia</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="sport">Deporte</label>
                    <select id="sport" name="sport" required>
                        <option value="natacion">Natación</option>
                        <option value="acuatlon">Acuatlón</option>
                        <option value="aguas_abiertas">Aguas Abiertas</option>
                        <option value="ciclismo">Ciclismo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select id="category" name="category" required>
                        <option value="juvenil">Juvenil</option>
                        <option value="adulto">Adulto</option>
                        <option value="master">Master</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Género</label>
                    <select id="gender" name="gender" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="mixto">Mixto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Fecha</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Crear Competencia</button>
                    <button type="button" class="btn-secondary" onclick="hideCreateCompetitionForm()">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="competitions-list">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Deporte</th>
                        <th>Categoría</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se cargarán dinámicamente desde la base de datos -->
                </tbody>
            </table>
        </div>

        <!-- Sección de Próximas Competencias -->
        <div class="upcoming-competitions">
            <h3>Próximas Competencias</h3>
            <div class="competitions-grid">
                
            </div>
        </div>

        <div class="competition-form hidden" id="competitionForm">
            <!-- [Contenido del formulario existente] -->
        </div>
