<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Competencias - Admin</title>
</head>
<body>
    
    <div class="admin-layout">

        <main class="admin-main">

            <header class="admin-header">
                <h1>Gestión de Competencias</h1>
                <button class="btn-primary" onclick="showCompetitionForm()">Nueva Competencia</button>
            </header>
            <div class="competition-list">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Deporte</th>
                            <th>Fecha</th>
                            <th>Categorías</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="competitionsList">
                        
                    </tbody>
                </table>
            </div>

            <!-- Modal para nueva competencia -->
            <div id="competitionModal" class="modal">
                <div class="modal-content">
                    <h2>Nueva Competencia</h2>
                    <form id="competitionForm">
                        <div class="form-group">
                            <label for="name">Nombre de la Competencia</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="sport">Deporte</label>
                            <select id="sport" name="sport" required>
                                <option value="natacion">Natación</option>
                                <option value="acuatlon">Acuatlón</option>
                                <option value="aguas_abiertas">Aguas Abiertas</option>
                                <option value="ciclismo">Ciclismo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Fecha</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>Categorías</label>
                            <div class="categories-grid" id="categoriesGrid">
                                
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Guardar</button>
                            <button type="button" class="btn-secondary" onclick="closeCompetitionForm()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>




        



    </div>


</body>
</html>
